<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Celulares</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px 0;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #007BFF;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Loja de Celulares</h1>
    <p>Os melhores celulares com os melhores preços!</p>
</header>

<div class="container">
    <h2>Produtos em Destaque</h2>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Celular 1">
        <h3>Celular Modelo A</h3>
        <p>Preço: R$ 1.500,00</p>
        <button>Comprar</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Celular 2">
        <h3>Celular Modelo B</h3>
        <p>Preço: R$ 2.000,00</p>
        <button>Comprar</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Celular 3">
        <h3>Celular Modelo C</h3>
        <p>Preço: R$ 1.800,00</p>
        <button>Comprar</button>
    </div>
</div>

<footer>
    <p>&copy; 2023 Loja de Celulares. Todos os direitos reservados.</p>
</footer>

</body>
</html>
